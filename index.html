<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simulador Ecommerce - Hamburguesas</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <header>
    <h1>Elige tu hamburguesa</h1>
    <div class="controls">
      <button id="toggleTheme" class="btn">Modo oscuro</button>
      <div id="loading" class="muted" aria-live="polite"></div>
    </div>
  </header>

  <main>
    <section class="catalog">
      <div id="products" class="grid" aria-live="polite"></div>
    </section>

    <aside class="cart-panel" aria-label="Carrito de compras">
      <h2>Tu pedido</h2>
      <div id="cartItems" class="cart-items"></div>
      <div class="cart-footer">
        <div>Total: <span id="total">$0</span></div>
        <div class="cart-actions">
          <button id="clearCart" class="btn secondary">Vaciar</button>
          <button id="confirmOrder" class="btn">Confirmar Pedido</button>
        </div>
      </div>
    </aside>
  </main>

  <template id="productTpl">
    <article class="card">
      <img alt="">
      <h3></h3>
      <div class="price"></div>
      <div class="actions">
        <button class="btn addBtn">Agregar</button>
      </div>
    </article>
  </template>

  <template id="cartItemTpl">
    <div class="cart-row">
      <div class="cart-info">
        <strong class="cart-name"></strong>
        <div class="cart-price"></div>
      </div>
      <div class="cart-controls">
        <input type="number" min="1" value="1" class="qty">
        <button class="remove secondary">Quitar</button>
      </div>
    </div>
  </template>

  <script src="./js/" type="module"></script>
</body>
</html>
